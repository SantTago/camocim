    <script>
      function toggleMenu() {
        var sidebar = document.getElementById('sidebar');
        var menuIcon = document.getElementById('menu-icon');
  
        if (parseInt(sidebar.style.left) >= 0) {
          sidebar.style.left = '-200px';
          menuIcon.innerHTML = '&#9776;'; // Ícone para indicar menu fechado
        } else {
          sidebar.style.left = '0px';
          menuIcon.innerHTML = '&#10005;'; // Ícone para indicar menu aberto
        }
      }
  
      function closeMenu() {
        var sidebar = document.getElementById('sidebar');
        var menuIcon = document.getElementById('menu-icon');
        sidebar.style.left = '-200px';
        menuIcon.innerHTML = '&#9776;'; // Ícone para indicar menu fechado
      }
  
      // Adicionei esta função para fechar o menu quando clicar fora dele
      document.addEventListener('click', function (event) {
        var sidebar = document.getElementById('sidebar');
        var menuIcon = document.getElementById('menu-icon');
        if (!event.target.closest('.open-btn') && !event.target.closest('.sidebar')) {
          sidebar.style.left = '-200px';
          menuIcon.innerHTML = '&#9776;'; // Ícone para indicar menu fechado
        }
      });
  
      function adquirirCurso(curso) {
        alert('Curso adquirido: ' + curso);
        // Adicione a lógica real aqui, como redirecionar para uma página de pagamento, etc.
      }
    </script>
