        .mototaxi {
            width: 110px;
            padding: 10px;
            background: linear-gradient(45deg, #000, #333);
            color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
            border-radius: 10px;
        }

        .mototaxi:hover {
            transform: scale(1.1);
        }

        .mototaxi img {
            width: 100%;
            border-radius: 50%;
        }

        #informacoes {
            display: none;
            background: linear-gradient(45deg, #000, #333);
            color: #ffffff;
            padding: 20px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            border-radius: 10px;
        }

        #fechar {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            color: #0077FF;
        }

        #chamarBotao {
            margin-top: 20px;
            padding: 10px;
            background-color: #0077FF;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        #chamarBotao:hover {
            background-color: #ffdb58;
        }

        function copiarNumero() {
            const numeroElemento = document.getElementById('numeroMotoTaxista');
            const numeroMotoTaxista = numeroElemento.textContent;

            // Cria um elemento de texto temporário para copiar o número

            tempInput.value = numeroMotoTaxista;
            document.body.appendChild(tempInput);

            // Seleciona e copia o conteúdo do campo de texto temporário
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);

            alert('Número copiado: ' + numeroMotoTaxista);
