    <script>
        // Script para o banner rotativo
        let currentBannerIndex = 0;
        const banners = document.querySelectorAll('.banner-img');
        
        function showNextBanner() {
            banners[currentBannerIndex].classList.remove('active');
            currentBannerIndex = (currentBannerIndex + 1) % banners.length;
            banners[currentBannerIndex].classList.add('active');
        }

        // Trocar de banner a cada 5 segundos (5000 milissegundos)
        setInterval(showNextBanner, 5000);
    </script>

<script>
    // Função para verificar o horário de funcionamento de uma pessoa com dois períodos e horários de fim de semana
    function verificarHorarioFuncionamento(elementId, manhaAbertura, manhaFechamento, tardeAbertura, tardeFechamento, sabadoAbertura, sabadoFechamento, domingoAbertura, domingoFechamento) {
        var agora = new Date();
        var diaAtual = agora.getDay(); // 0 para domingo, 1 para segunda, ..., 6 para sábado
        var horaAtual = agora.getHours();
        var elemento = document.getElementById(elementId);

        // Lógica para verificar o fim de semana
        if (diaAtual === 0 || diaAtual === 6) { // Domingo ou sábado
            if (horaAtual >= sabadoAbertura && horaAtual < sabadoFechamento) {
                elemento.classList.remove('fechado');
                elemento.classList.add('aberto');
            } else {
                elemento.classList.remove('aberto');
                elemento.classList.add('fechado');
            }
        } else { // Dias de semana
            if (horaAtual >= manhaAbertura && horaAtual < manhaFechamento) {
                elemento.classList.remove('fechado');
                elemento.classList.add('aberto');
            } else if (horaAtual >= tardeAbertura && horaAtual < tardeFechamento) {
                elemento.classList.remove('fechado');
                elemento.classList.add('aberto');
            } else {
                elemento.classList.remove('aberto');
                elemento.classList.add('fechado');
            }
        }
    }

    //  9,12-> manha  14,17->tarde | 10,15, sabado  11,16 domingo
    verificarHorarioFuncionamento('mototaxista1', 9, 12, 14, 17, 10, 15, 11, 16);
    verificarHorarioFuncionamento('mototaxista2', 8, 12, 15, 18, 11, 16, 12, 17);
    
</script>

    <script>
        function mostrarInformacoes(mototaxistaId) {
            const nomeElemento = document.getElementById('mototaxistaNome');
            const infoElemento = document.getElementById('mototaxistaInfo');
            const numeroElemento = document.getElementById('numeroMotoTaxista');
            const informacoesDiv = document.getElementById('informacoes');

            if (mototaxistaId === 1) {
                nomeElemento.textContent = 'Guia 1';
                infoElemento.textContent = 'Nome: Sem nome ainda.';
                numeroElemento.textContent = '(88)9.0000-0000)';  
            } else if (mototaxistaId === 2) {
                nomeElemento.textContent = 'Guia 2';
                infoElemento.textContent = 'Nome: Sem nome ainda .';
                numeroElemento.textContent = '(88)9.0000-0000';  
            } else if (mototaxistaId === 3) {
                nomeElemento.textContent = 'Guia 3';
                infoElemento.textContent = 'Nome:Sem nome ainda.';
                numeroElemento.textContent = '(88)9.0000-0000';  
            }
            
            

            informacoesDiv.style.display = 'block';
        }

        function fecharInformacoes() {
            document.getElementById('informacoes').style.display = 'none';
        }

        function copiarNumero() {
            const numeroElemento = document.getElementById('numeroMotoTaxista');
            const numeroMotoTaxista = numeroElemento.textContent;

            // Cria um elemento de texto temporário para copiar o número
            const tempInput = document.createElement('input');
            tempInput.value = numeroMotoTaxista;
            document.body.appendChild(tempInput);

            // Seleciona e copia o conteúdo do campo de texto temporário
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);

            alert('Número copiado: ' + numeroMotoTaxista);
        }

        function chamarMotoTaxi() {
            alert('guias chamado!');
        }
    </script>
