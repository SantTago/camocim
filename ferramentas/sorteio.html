<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorteio de Nomes</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f9fa;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      margin-top: 10px;
    }

    #resultado {
      margin-top: 20px;
      font-size: 20px;
      color: #333;
    }

    #titulo {
      color: #28a745;
    }

    #contador {
      font-size: 24px;
      color: #dc3545;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 id="titulo">Sorteio de Nomes</h1>
    <button onclick="iniciarSorteio()">Iniciar Sorteio</button>
    <div id="contador"></div>
    <div id="resultado"></div>
  </div>

  <script>
    function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    async function iniciarSorteio() {
      const contadorElement = document.getElementById('contador');
      const resultadoElement = document.getElementById('resultado');
      const tituloElement = document.getElementById('titulo');

      // Mostra a contagem regressiva
      for (let i = 10; i >= 1; i--) {
        contadorElement.innerHTML = i;
        await sleep(1000);
      }
      // Limpa a contagem regressiva
      contadorElement.innerHTML = '';

      // Realiza o sorteio
      const nomes = ["Nome1", "Nome2", "Nome3", "Nome4", "Nome5"];
      const indiceSorteado = Math.floor(Math.random() * nomes.length);
      const nomeSorteado = nomes[indiceSorteado];
      const dataHoraAtual = new Date();
      const horaSorteio = dataHoraAtual.getHours() + ':' + dataHoraAtual.getMinutes();
      const diaSorteio = dataHoraAtual.toLocaleDateString();

      // Atualiza o resultado e o título com o nome sorteado
      resultadoElement.innerHTML = `Nome Sorteado: ${nomeSorteado}<br>Hora do Sorteio: ${horaSorteio}<br>Dia do Sorteio: ${diaSorteio}`;
      tituloElement.innerHTML = `Nome Sorteado: ${nomeSorteado}`;

      // Atraso de 5 segundos antes de limpar o resultado
      await sleep(15000);

      // Limpa o resultado após 5 segundos
      resultadoElement.innerHTML = '';
      tituloElement.innerHTML = 'Sorteio de Nomes';
    }
  </script>
</body>
</html>
