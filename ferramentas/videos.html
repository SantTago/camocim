<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo com Botão Flutuante e Janela Pop-up</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      font-family: 'Arial', sans-serif;
    }

    #top-bar {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    #floating-button {
      position: fixed; /* Ajuste para posição fixa */
      top: 20px; /* Distância do topo */
      right: 20px; /* Distância da direita */
      background-color: #87CEEB;
      color: #fff;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.5s ease-in-out, color 0.5s ease-in-out, transform 0.3s ease-in-out;
    }

    #floating-button:hover {
      background-color: aqua;
      color: #333;
      transform: scale(1.1);
    }

    #popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      max-width: 600px;
      background-color: rgba(0, 0, 0, 0.9);
      align-items: center;
      justify-content: center;
      z-index: 999;
      flex-direction: column;
      text-align: center; /* Centraliza o conteúdo horizontalmente */
      padding: 20px;
      border-radius: 10px;
    }

    #popup img {
      max-width: 100%;
      max-height: 60%;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    #challenge {
      color: #fff;
      font-size: 16px;
      text-align: center;
      margin: 20px;
    }

    #popup-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    #popup button {
      background-color: rgb(9, 156, 156);
      color: #000000;
      padding: 15px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.5s ease-in-out, color 0.5s ease-in-out, transform 0.3s ease-in-out;
    }

    #popup button:hover {
      background-color: aqua;
      color: #333;
      transform: scale(1.1);
    }

    #auto-mode-btn-popup.active {
      background-color: green;
    }

    #auto-mode-btn-popup.active:hover {
      background-color: rgb(7, 216, 7);
    }
   
  </style>
</head>
<body>

  <div id="top-bar">
    <h1>Exemplo com Botão Flutuante e Janela Pop-up</h1>
  </div>
  
  <button id="floating-button" onclick="showPopup()">IA-IMG</button>
  
  <div id="popup">
    <iframe id="popup-video" width="560" height="315" src="" frameborder="0" allowfullscreen></iframe>
    <p id="challenge">Você nunca verá esse vídeo novamente no Registra Camocim!</p>
    <div id="popup-buttons">
      <button onclick="generateContent('video')">Ver Novo Vídeo</button>
      <button onclick="generateContent('image')">Ver Nova Imagem</button>
      <button id="auto-mode-btn-popup" onclick="toggleAutoMode()">Auto</button>
      <button onclick="stopAutoMode()">Stop</button>
      <button id="cor" onclick="closePopup()" style="background-color: rgb(76, 114, 0); ">Fechar</button>
    </div>
  </div>
  
  <script>
    var autoMode = false;
    var autoInterval;
  
    function showPopup() {
      var popup = document.getElementById('popup');
      var popupVideo = document.getElementById('popup-video');
  
      // Substitua a URL do vídeo abaixo pela lógica desejada para obter o vídeo atual
      var videoUrl = 'https://www.youtube.com/watch?v=vwKTRLS8cSA';
  
      popupVideo.src = videoUrl;
      popup.style.display = 'flex';
    }
  
    function generateContent(contentType) {
      if (contentType === 'video') {
        showPopup();
      } else if (contentType === 'image') {
        // Lógica para gerar uma nova imagem (mesma lógica que você já tinha)
        showPopup();
      }
    }
  
    // ... (o resto do seu código JavaScript permanece o mesmo)
  </script>
  
  </body>
  </html>
