<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registra Camocim</title>
  <link rel="icon" href="caminho/para/seu-favicon.ico" type="image/x-icon">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #333;
      color: #fff;
    }

    header {
      background-color: #c00;
      padding: 10px;
      text-align: center;
    }

    .logomarca {
      background-color: #c00;
      padding: 25px;
      text-align: center;
      margin-bottom: -1px;
    }

    .logomarca img {
      max-width: 100%;
      height: auto;
    }

    @media only screen and (max-width: 768px) {
      .logomarca {
        padding: 15px;
      }

      #video-container,
      #curiosidades-video-container {
        padding-bottom: 56.25%;
      }
    }

    @media only screen and (min-width: 769px) {
      #video-container,
      #curiosidades-video-container {
        padding-bottom: 31.25%;
      }
    }

    .voltar > a {
      display: flex;
      justify-content: center;
      padding: 0.5em;
      text-align: center;
      text-decoration: none;
      background-color: #970000;
      color: #fff;
      border-radius: 5px;
      transition: background-color 0.3s ease-in-out;
    }

    .voltar > a:hover {
      background-color: rgb(255, 0, 0);
    }

    .video-section {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .video-label {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
      color: rgb(255, 255, 255);
    }

    #video-container,
    #curiosidades-video-container {
      position: relative;
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      overflow: hidden;
    }

    #popup-video,
    #curiosidades-popup-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    #popup-buttons,
    #curiosidades-popup-buttons {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      padding: 10px;
    }

    #popup-buttons button,
    #curiosidades-popup-buttons button {
      background-color: rgba(255, 0, 0, 0.459);
      color: #000000;
      padding: 5px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.5s ease-in-out, color 0.5s ease-in-out, transform 0.3s ease-in-out;
      margin: 0 10px;
    }

    #popup-buttons button:hover,
    #curiosidades-popup-buttons button:hover {
      background-color: rgb(255, 0, 0);
      color: #ffffff;
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <div class="logomarca">
    <img src="https://i.ibb.co/TR4cdPy/logo-da-pagina.png" alt="logo-da-pagina">
  </div>

  <nav>
    <div class="voltar">
      <a href="index.html" class="back-button" onclick="showSection('lojas')">Voltar</a>
    </div>
  </nav>

  <!-- Notícias -->
  <div class="video-section">
    <div class="video-label">Notícias</div>
    <div id="video-container">
      <iframe id="popup-video" src="" frameborder="0" allowfullscreen></iframe>
    </div>
    <div id="popup-buttons">
      <button onclick="previousVideo()">Voltar</button>
      <button onclick="nextVideo()">Próximo</button>
    </div>
  </div>

  <nav>
    <div class="voltar">
      <a href="#" class="back-button" onclick="showSection('lojas')"></a>
    </div>
  </nav>


  <!-- Curiosidades -->
  <div class="video-section">
    <div class="video-label">Curiosidades</div>
    <div id="curiosidades-video-container">
      <iframe id="curiosidades-popup-video" src="" frameborder="0" allowfullscreen></iframe>
    </div>
    <div id="curiosidades-popup-buttons">
      <button onclick="previousCuriosidadeVideo()">Voltar</button>
      <button onclick="nextCuriosidadeVideo()">Próximo</button>
    </div>
  </div>

  <nav>
    <div class="voltar">
      <a href="#" class="back-button" onclick="showSection('lojas')"></a>
    </div>
  </nav>

  <script>
    var videoLinks = [
      'https://www.youtube.com/embed/3v2788d4sc8',
      'https://www.youtube.com/embed/0S8UsFUevG0',
      'https://www.youtube.com/embed/oBB2G-unVqw',
      
      'https://www.youtube.com/embed/qqWqW1XQr_M',
      'https://www.youtube.com/embed/UIyNsGGpV0M',
      'https://www.youtube.com/embed/65TqWMXHG8A',
      
      'https://www.youtube.com/embed/zqjp1WkPo7o',
      'https://www.youtube.com/embed/QW8obQsOJZg',
     
      'https://www.youtube.com/embed/QdVIzSBrj6s',
      'https://www.youtube.com/embed/cnGnkbStNJo',
      'https://www.youtube.com/embed/9jYaJwA6Td8',
      'https://www.youtube.com/embed/IP2nEv3c6s4',
      'https://www.youtube.com/embed/5kgd3piQRG8',
      'https://www.youtube.com/embed/52gUzRjCB9U',
      'https://www.youtube.com/embed/nK_Y5kywFRc',
      'https://www.youtube.com/embed/8GU4zFTD0yU',
    
      
      
    ];

    var curiosidadeVideoLinks = [
      'https://www.youtube.com/embed/8foxqhfrDnU',
      'https://www.youtube.com/embed/tI1jiZOOO4I',
   
      'https://www.youtube.com/embed/MZgbZLl2VaI',
      'https://www.youtube.com/embed/0xMicQZGXZ0',
      'https://www.youtube.com/embed/FXwbGTS3x4A',
      'https://www.youtube.com/embed/0fmPB8uw3To',
      'https://www.youtube.com/embed/implVwMNjvw',
      'https://www.youtube.com/embed/aOPFINAIAL4',
      'https://www.youtube.com/embed/M_b_EkZiXq8',
      'https://www.youtube.com/embed/_yvUI0htPvc',
      'https://www.youtube.com/embed/O0Ul7M38eS0',
      
      'https://www.youtube.com/embed/c3Ph5fuHHQA',
      'https://www.youtube.com/embed/KCzD1dgzZZ8',
      'https://www.youtube.com/embed/T3qVBHb4Gcc',
      
      'https://www.youtube.com/embed/UMs2qHKIkR8',
     
      'https://www.youtube.com/embed/6UNg0CJNv2g',
      
      
      
    ];

    var currentVideoIndex = 0; // Índice do vídeo atual
    var currentCuriosidadeVideoIndex = 0; // Índice do vídeo de curiosidades atual

    // Carrega o primeiro vídeo automaticamente
    window.onload = function () {
      showVideo();
      showCuriosidadeVideo();
    };

    function showVideo() {
      var popupVideo = document.getElementById('popup-video');
      var videoUrl = videoLinks[currentVideoIndex];
      popupVideo.src = videoUrl;
    }

    function previousVideo() {
      currentVideoIndex = (currentVideoIndex - 1 + videoLinks.length) % videoLinks.length;
      updateVideo();
    }

    function nextVideo() {
      currentVideoIndex = (currentVideoIndex + 1) % videoLinks.length;
      updateVideo();
    }

    function updateVideo() {
      showVideo();
    }

    // Funções para o segundo campo de vídeo (curiosidades)
    function showCuriosidadeVideo() {
      var curiosidadePopupVideo = document.getElementById('curiosidades-popup-video');
      var curiosidadeVideoUrl = curiosidadeVideoLinks[currentCuriosidadeVideoIndex];
      curiosidadePopupVideo.src = curiosidadeVideoUrl;
    }

    function previousCuriosidadeVideo() {
      currentCuriosidadeVideoIndex = (currentCuriosidadeVideoIndex - 1 + curiosidadeVideoLinks.length) % curiosidadeVideoLinks.length;
      updateCuriosidadeVideo();
    }

    function nextCuriosidadeVideo() {
      currentCuriosidadeVideoIndex = (currentCuriosidadeVideoIndex + 1) % curiosidadeVideoLinks.length;
      updateCuriosidadeVideo();
    }

    function updateCuriosidadeVideo() {
      showCuriosidadeVideo();
    }
  </script>

</body>
</html>
