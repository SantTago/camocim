<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registra Camocim</title>
  <link rel="icon" href="caminho/para/seu-favicon.ico" type="image/x-icon">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #333;
      color: #fff;
    }

    header {
      background-color: #c00;
      padding: 10px;
      text-align: center;
    }

    .logomarca {
      background-color: #c00;
      padding: 25px;
      text-align: center;
      margin-bottom: -1px;
    }

    .logomarca img {
      max-width: 100%;
      height: auto;
    }

    @media only screen and (max-width: 768px) {
      .logomarca {
        padding: 15px;
      }

      #video-container,
      #curiosidades-video-container {
        padding-bottom: 56.25%;
      }
    }

    @media only screen and (min-width: 769px) {
      #video-container,
      #curiosidades-video-container {
        padding-bottom: 31.25%;
      }
    }

    .voltar > a {
      display: flex;
      justify-content: center;
      padding: 0.5em;
      text-align: center;
      text-decoration: none;
      background-color: #970000;
      color: #fff;
      border-radius: 5px;
      transition: background-color 0.3s ease-in-out;
    }

    .voltar > a:hover {
      background-color: rgb(255, 0, 0);
    }

    .video-section {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .video-label {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
      color: rgb(255, 255, 255);
    }

    #video-container,
    #curiosidades-video-container {
      position: relative;
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      overflow: hidden;
    }

    #popup-video,
    #curiosidades-popup-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    #popup-buttons,
    #curiosidades-popup-buttons {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      padding: 10px;
    }

    #popup-buttons button,
    #curiosidades-popup-buttons button {
      background-color: rgba(255, 0, 0, 0.459);
      color: #000000;
      padding: 5px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.5s ease-in-out, color 0.5s ease-in-out, transform 0.3s ease-in-out;
      margin: 0 10px;
    }

    #popup-buttons button:hover,
    #curiosidades-popup-buttons button:hover {
      background-color: rgb(255, 0, 0);
      color: #ffffff;
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <div class="logomarca">
    <img src="https://i.ibb.co/TR4cdPy/logo-da-pagina.png" alt="logo-da-pagina">
  </div>

  <nav>
    <div class="voltar">
      <a href="index.html" class="back-button" onclick="showSection('lojas')">Voltar</a>
    </div>
  </nav>

  <!-- Notícias -->
  <div class="video-section">
    <div class="video-label">Notícias</div>
    <div id="video-container">
      <iframe id="popup-video" src="" frameborder="0" allowfullscreen></iframe>
    </div>
    <div id="popup-buttons">
      <button onclick="previousVideo()">Voltar</button>
      <button onclick="nextVideo()">Próximo</button>
    </div>
  </div>

  <nav>
    <div class="voltar">
      <a href="#" class="back-button" onclick="showSection('lojas')"></a>
    </div>
  </nav>


  <!-- Curiosidades -->
  <div class="video-section">
    <div class="video-label">Curiosidades</div>
    <div id="curiosidades-video-container">
      <iframe id="curiosidades-popup-video" src="" frameborder="0" allowfullscreen></iframe>
    </div>
    <div id="curiosidades-popup-buttons">
      <button onclick="previousCuriosidadeVideo()">Voltar</button>
      <button onclick="nextCuriosidadeVideo()">Próximo</button>
    </div>
  </div>

  <nav>
    <div class="voltar">
      <a href="#" class="back-button" onclick="showSection('lojas')"></a>
    </div>
  </nav>

  <script>
    var videoLinks = [
      'https://www.youtube.com/embed/hJak9T1P1jA',
      'https://www.youtube.com/embed/eO8uYRie110',
      'https://www.youtube.com/embed/E86ecxVQc9E',
      'https://www.youtube.com/embed/fOveCTp3b7o',
      
      'https://www.youtube.com/embed/BKnjQNc0DBE',
      'https://www.youtube.com/embed/pFiHRIx2KZQ',
      'https://www.youtube.com/embed/fuJTtp_mHP8',
      'https://www.youtube.com/embed/p9k874TATFQ',
      'https://www.youtube.com/embed/4JiVd_yjTqs',
      'https://www.youtube.com/embed/_k_jAjeKqFA',
      'https://www.youtube.com/embed/-l4UwfNP_KQ',
      'https://www.youtube.com/embed/0GQ4CcGvf2A',
      'https://www.youtube.com/embed/JmjmGFJ25UA',
      'https://www.youtube.com/embed/YeblfzbSL0M',
      
      'https://www.youtube.com/embed/e7tcaJu2ztI',
      'https://www.youtube.com/embed/LNZo4Z3r_eg',
      'https://www.youtube.com/embed/jB5gxQQJ7XM',
    
      
    ];

    var curiosidadeVideoLinks = [
      'https://www.youtube.com/embed/GYSQP2QBJeM',
      'https://www.youtube.com/embed/8Yf5MLY3hyM',
      'https://www.youtube.com/embed/QCXFOqFK7Qc',
      'https://www.youtube.com/embed/QE3QjXmbiww',
      
      'https://www.youtube.com/embed/ZyK_qzdUhYM',
      'https://www.youtube.com/embed/vCwNah3_WsU',
      'https://www.youtube.com/embed/Bu5FKDqJGkQ',
      'https://www.youtube.com/embed/ddAkBaYQcvQ',
      'https://www.youtube.com/embed/miPi_0K9j7w',
      'https://www.youtube.com/embed/bF0SawIQF7I',
      'https://www.youtube.com/embed/6iO8s0-J9Js',
      'https://www.youtube.com/embed/NFFH0I8BleU',
      'https://www.youtube.com/embed/AwLa2CVr0tw',
      'https://www.youtube.com/embed/cHWmqEVsKCg',
      'https://www.youtube.com/embed/mYUNqom4hS0',
      'https://www.youtube.com/embed/HnY_eVOk2Es',
      'https://www.youtube.com/embed/-413NQ8Ul0E',
      'https://www.youtube.com/embed/EfPx98bgRnI',
      'https://www.youtube.com/embed/Dj5MVV9GxlM',
      
    ];

    var currentVideoIndex = 0; // Índice do vídeo atual
    var currentCuriosidadeVideoIndex = 0; // Índice do vídeo de curiosidades atual

    // Carrega o primeiro vídeo automaticamente
    window.onload = function () {
      showVideo();
      showCuriosidadeVideo();
    };

    function showVideo() {
      var popupVideo = document.getElementById('popup-video');
      var videoUrl = videoLinks[currentVideoIndex];
      popupVideo.src = videoUrl;
    }

    function previousVideo() {
      currentVideoIndex = (currentVideoIndex - 1 + videoLinks.length) % videoLinks.length;
      updateVideo();
    }

    function nextVideo() {
      currentVideoIndex = (currentVideoIndex + 1) % videoLinks.length;
      updateVideo();
    }

    function updateVideo() {
      showVideo();
    }

    // Funções para o segundo campo de vídeo (curiosidades)
    function showCuriosidadeVideo() {
      var curiosidadePopupVideo = document.getElementById('curiosidades-popup-video');
      var curiosidadeVideoUrl = curiosidadeVideoLinks[currentCuriosidadeVideoIndex];
      curiosidadePopupVideo.src = curiosidadeVideoUrl;
    }

    function previousCuriosidadeVideo() {
      currentCuriosidadeVideoIndex = (currentCuriosidadeVideoIndex - 1 + curiosidadeVideoLinks.length) % curiosidadeVideoLinks.length;
      updateCuriosidadeVideo();
    }

    function nextCuriosidadeVideo() {
      currentCuriosidadeVideoIndex = (currentCuriosidadeVideoIndex + 1) % curiosidadeVideoLinks.length;
      updateCuriosidadeVideo();
    }

    function updateCuriosidadeVideo() {
      showCuriosidadeVideo();
    }
  </script>

</body>
</html>
