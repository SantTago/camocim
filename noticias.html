<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo de Notícias</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #333;
      color: #fff;
  }

  header {
      background-color: #c00;
      padding: 10px;
      text-align: center;
  }

    #header {
      background-color: #c00; /* Vermelho escuro */
      color: #000; /* Preto */
      padding: 10px;
      text-align: center;
      width: 100%;
    }

    #noticias-container {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #ultimas-noticias {
      width: 250px;
      height: 70px;
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgb(255 255 255 / 30%);
      cursor: pointer;
    }

   h2 {
      text-align: center;
    }

    #popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      max-width: 600px;
      background-color: rgba(0, 0, 0, 0.9);
      align-items: center;
      justify-content: center;
      z-index: 999;
      flex-direction: column;
      text-align: center;
      padding: 20px;
      border-radius: 10px;
    }

    #popup iframe {
      max-width: 100%;
      max-height: 60%;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    #popup-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    #popup button {
      background-color: rgba(255, 0, 0, 0.459);
      color: #000000;
      padding: 5px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.5s ease-in-out, color 0.5s ease-in-out, transform 0.3s ease-in-out;
    }

    #popup button:hover {
      background-color: rgb(255, 0, 0);
      color: #ffffff;
      transform: scale(1.1);
    }

    #close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
      cursor: pointer;
      color: white;
      background: none;
      border: none;
    }

    .logomarca {
      background-color: #c00;
      padding: 50px;
      padding-top: 25px;
      text-align: center;
      margin-bottom: -1px;
      
  }
    
    .logomarca img {
      max-width: 70%;
      height: auto;
    }
    
    @media only screen and (max-width: 490px) {
      .logomarca {
        background-color: #c00;
        padding: 50px;
        padding-top: 25px;
        text-align: center;
        margin-bottom: -1px;
        
    }
  }

  
.voltar > a{
  display: flex;
  justify-content: center;
  padding: 0.5em;
  text-align: center;
  text-decoration: none;
  background-color: #970000; /* Vermelho escuro */
  color: #fff;
  border-radius: 5px;
  transition: background-color 0.3s ease-in-out;
  }

  .voltar>a:hover{
    background-color: rgb(255, 0, 0);
  }

  </style>
</head>
<body>

    <div class="logomarca">
        <img src="https://i.ibb.co/TR4cdPy/logo-da-pagina.png" alt="logo-da-pagina">
        
    </div>
    
  </header>
  
  <nav>
  <div class="voltar">
    <a href="index.html" class="back-button" onclick="showSection('lojas')">Voltar</a>
  </div>
  </nav>

  <!-- Div de notícias -->
  <div id="noticias-container">
    <div id="ultimas-noticias" onclick="showPopup()">
      <h2>Últimas Notícias</h2>
    </div>
  </div>

  <!-- Janela Pop-up -->
  <div id="popup">
    <button id="close-btn" onclick="closePopup()">X</button>
    
    <!-- Área do vídeo -->
    <iframe id="popup-video" width="560" height="315" src="" frameborder="0" allowfullscreen></iframe>
    
    <div id="popup-buttons">
      <button onclick="previousVideo()">Voltar</button>
      <button onclick="nextVideo()">Próximo</button>
    </div>
    
    <!-- Outros elementos ... -->
  </div>

  <script>
    var videoLinks = [
    'https://www.youtube.com/embed/EDM3GwmHoE8',
    'https://www.youtube.com/embed/DEfN3ETRcwU',
    'https://www.youtube.com/embed/4Rr2YNj4EmE',
    'https://www.youtube.com/embed/Xoshe_9YUWY',
    'https://www.youtube.com/embed/q3eH26XaT1Q',
    'https://www.youtube.com/embed/lkS3H1vpTCg',
    'https://www.youtube.com/embed/dJR9rXIPcac',
    'https://www.youtube.com/embed/tDY3etfo27M',
    'https://www.youtube.com/embed/618vtdmZVO0',
    'https://www.youtube.com/embed/dNl8LmnEtR8',
    'https://www.youtube.com/embed/joy4rbYNIv0',
    'https://www.youtube.com/embed/tBbcf6DWucY',
    'https://www.youtube.com/embed/6mmyC5cSoJE',
    'https://www.youtube.com/embed/yfg55TkTE1g',
    'https://www.youtube.com/embed/vD6CcDzKmcs',
    'https://www.youtube.com/embed/IoJ4TB_uaGA',
    'https://www.youtube.com/embed/SjE5wsknI24',
    'https://www.youtube.com/embed/sh-8EEeKNEc',
    'https://www.youtube.com/embed/C_Lvl_6qeus',
    'https://www.youtube.com/embed/6VAO355Tlvw',
    
      
      // Adicione os links dos outros vídeos aqui
    ]; 

    var currentVideoIndex = 0; // Índice do vídeo atual

    function showPopup() {
      var popup = document.getElementById('popup');
      var popupVideo = document.getElementById('popup-video');
  
      // Substitua a URL do vídeo abaixo pela lógica desejada para obter o vídeo atual
      var videoUrl = videoLinks[currentVideoIndex];
  
      popupVideo.src = videoUrl;
      popup.style.display = 'flex';
    }

    function previousVideo() {
      currentVideoIndex = (currentVideoIndex - 1 + videoLinks.length) % videoLinks.length;
      updateVideo();
    }

    function nextVideo() {
      currentVideoIndex = (currentVideoIndex + 1) % videoLinks.length;
      updateVideo();
    }

    function updateVideo() {
      var popupVideo = document.getElementById('popup-video');
      popupVideo.src = videoLinks[currentVideoIndex];
    }

    function closePopup() {
      var popup = document.getElementById('popup');
      popup.style.display = 'none';
    }
  </script>
  
</body>
</html>
