<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camocim Nativo</title>
  <link rel="stylesheet" href="../estilo/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
    }

    nav {
      display: none;
      flex-direction: column;
      background-color: #333;
      padding: 10px;
      border-radius: 5px;
      margin-top: 10px;
      opacity: 0;
      transition: opacity 0.5s, transform 0.5s;
      transform: translateY(-20px);
    }

    nav a {
      text-decoration: none;
      color: #fff;
      padding: 10px;
      border-radius: 5px;
      transition: background-color 0.3s;
      display: flex;
      align-items: center;
      margin-left: 5px;
      transition-duration: 0.8s;
    }

    nav a:hover {
      background-color: #555;
    }

    button {
      cursor: pointer;
      background-color: #333;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin: 10px;
      display: flex;
      align-items: center; /* Adicionando este estilo para alinhar o ícone e o texto */
    }

    .fa-bars,
    .fa-times {
      margin-right: 5px;
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    /* Adicionando media query para esconder o texto em dispositivos móveis */
    @media screen and (max-width: 768px) {
      button span {
        display: none;
      }

      button i {
        display: inline;
      }
    }
  </style>

</head>

<body>

  <header>
    <h1 style="margin: 0;">Camocim Nativo</h1>
  </header>

  <button onclick="toggleMenu()">
    <i class="fas fa-bars"></i>
    <span>Mostrar Menu</span>
  </button>

  <nav id="menu">
    <a href="../index.html"><i class="fas fa-home" style="margin-right: 5px;"></i> Início</a>
    <a href="https://a484-2804-145c-c85a-e400-a830-4f20-e480-a528.ngrok-free.app/"><i class="fas fa-bullhorn" style="margin-right: 5px;"></i> Poste</a>
    <a href="menu/atualizaçoes.html"><i class="fas fa-arrow-circle-up" style="margin-right: 5px;"></i> Atualizações</a>
    <a href="menu/apoiadores.html"><i class="fas fa-hands-helping" style="margin-right: 5px;"></i> Área do Apoiador</a>
    <a href="menu/patrocinadores.html"><i class="fas fa-dollar-sign" style="margin-right: 5px;"></i> Área do Patrocinador</a>
</nav>




  <footer>
    <p>
      Site 100% Criado por um Nativo!
    </p>
  </footer>

  <script>
    function toggleMenu() {
      var menu = document.getElementById("menu");
      menu.style.display = (menu.style.display === "flex") ? "none" : "flex";
      menu.style.opacity = (menu.style.opacity === "1") ? "0" : "1";
      menu.style.transform = (menu.style.transform === "translateY(0px)") ? "translateY(-20px)" : "translateY(0px)";
    }
  </script>

</body>

</html>
