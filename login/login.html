<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <form>
        <h2>Registra Camocim</h2>
        <label for="username">Usuário:</label>
        <input type="text" id="username" name="username">
    
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password">
    
        <button type="button" onclick="authenticate()">Entrar</button>
    
        <p class="error-message" id="error-message"></p>
    
        <!-- Adicione um evento de clique ao botão "Voltar" para verificar se os campos estão vazios antes de redirecionar -->
        <button type="button" class="back-button" onclick="goBack()">Voltar</button>
    </form>
    
    <script>
        function authenticate() {
            var usernameInput = document.getElementById("username").value;
            var passwordInput = document.getElementById("password").value;
            var errorMessage = document.getElementById("error-message");

            // Verifica se os campos estão preenchidos
            if (usernameInput.trim() === "" || passwordInput.trim() === "") {
                // Exibe mensagem de erro
                errorMessage.textContent = "Preencha todos os campos.";
            } else {
                // Faz uma requisição assíncrona para carregar os dados do arquivo TXT
                var xhr = new XMLHttpRequest();
                xhr.onreadystatechange = function () {
                    if (xhr.readyState === 4 && xhr.status === 200) {
                        var users = JSON.parse(xhr.responseText);
                        // Verifica se o login e senha correspondem aos valores esperados no arquivo TXT
                        if (users.hasOwnProperty(usernameInput) && users[usernameInput] === passwordInput) {
                            // Redireciona para a página principal após 3 segundos
                            setTimeout(function () {
                                window.location.href = "usuarios.html";
                            }, 1000);
                        } else {
                            // Exibe mensagem de erro
                            errorMessage.textContent = "Usuário ou senha incorretos. Tente novamente.";
                        }
                    }
                };

                xhr.open("GET", "curso\camocim\verificaçao.txt", true);
                xhr.send();
            }
        }

        function goBack() {
            // Volta para a página anterior
            window.history.back();
        }
    </script>
</body>
</html>
