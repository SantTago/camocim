<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <form>
        <h2>Registra Camocim</h2>
        <label for="username">Usuário:</label>
        <input type="text" id="username" name="username">
    
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password">
    
        <button type="button" onclick="authenticate()">Entrar</button>
    
        <p class="error-message" id="error-message"></p>
    
        <!-- Adicione um evento de clique ao botão "Voltar" para verificar se os campos estão vazios antes de redirecionar -->
        <button type="button" class="back-button" onclick="goBack()">Voltar</button>
    </form>
    
    <script>
        async function authenticate() {
            var usernameInput = document.getElementById("username").value;
            var passwordInput = document.getElementById("password").value;
            var errorMessage = document.getElementById("error-message");
    
            // Envia uma solicitação POST para o servidor Flask
            const response = await fetch('/authenticate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `username=${encodeURIComponent(usernameInput)}&password=${encodeURIComponent(passwordInput)}`,
            });
    
            const result = await response.json();
    
            if ('redirect' in result) {
                // Redireciona para a página principal após 3 segundos
                setTimeout(function () {
                    window.location.href = result.redirect;
                }, 1000);
            } else {
                // Exibe mensagem de erro
                errorMessage.textContent = result.error || "Ocorreu um erro. Tente novamente.";
            }
        }
    
        function goBack() {
            // Volta para a página anterior
            window.history.back();
        }
    </script>

    
</body>
</html>
