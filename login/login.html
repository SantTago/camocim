<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desbloqueio de Tela</title>
    <link rel="shortcut icon" href="icon/icon.png" type="image/x-icon">
    <style>
        /* Estilos CSS */
        body {
            background-color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow:  inset -1px -1px 7px 0px #00000073;
            text-align: center;
            
            padding: 20px;
        }

        h1 {
            color: #3498db;
        }

        .botoes {
            display: grid;
            grid-template-columns: repeat(3, 75px);
            grid-gap: 10px;
            justify-content: center;
        }

        button {
            width: 100%;
            height: 50px;
            background-color: #3463db59;
            color: #4400ff;
            border: none;
            border-radius: 20px;
            font-size: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            background-color: #00ff6a;
            color: white;
            transition: 0.1s;
            box-shadow: 0px 0px 15px rgb(0, 238, 255);
        }

        button:active {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        #mensagem {
            margin-top: 20px;
            color: #e74c3c;
        }

        #senha-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        #senha {
          
            border: 1px solid #3498db;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
            width: 156px;
            transition: border-color 0.3s ease;
        }

        #mostrarSenha {
            margin-left: 10px;
        }

        #prosseguir {
            margin-top: 10px;
            background-color: #3498db;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #prosseguir:hover {
            background-color: #00ff6a;
        }

        #voltar {
            margin-top: 10px;
            background-color: #e74c3c;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #voltar:hover {
            background-color: #c0392b;
        }

        .logomarca {
            padding: 9px;
            padding-top: 4px;
            max-width: 200px;
            width: 107%;
            text-align: center;
            margin-bottom: -95px;
            margin: 0px auto;
        }
          
        .logomarca img {
            
            max-width: 73%;
            border-top: 11px;
            height: auto;
        }
          
          @media only screen and (max-width: 490px) {
            .logomarca {
              padding: 9px;
              max-width: 212px;
              margin-bottom: -59px;
              margin: 0px auto;
          }
            .menu {
              text-align: center;
            }
            header {
              background-color: #ffffff;
              color: #fff;
              text-align: center;
              padding: 10px;
              display: flex;
              /* justify-items: center; */
              /* flex-wrap: wrap; */
              flex-direction: column-reverse;
              align-items: center;
          }
          }
    </style>
</head>
<body>

   

<div class="container">

    <header>

        <div class="logomarca">
            <img src="https://i.ibb.co/ZmFw9r9/logo-da-pagina.png" alt="logo-da-pagina">
        </div>
        
      </header>

    <div class="botoes">
        <button onclick="adicionarNumero(1)">1</button>
        <button onclick="adicionarNumero(2)">2</button>
        <button onclick="adicionarNumero(3)">3</button>
        <button onclick="adicionarNumero(4)">4</button>
        <button onclick="adicionarNumero(5)">5</button>
        <button onclick="adicionarNumero(6)">6</button>
        <button onclick="adicionarNumero(7)">7</button>
        <button onclick="adicionarNumero(8)">8</button>
        <button onclick="adicionarNumero(9)">9</button>
    </div>
    <div id="senha-container">
        <input type="password" id="senha" placeholder="Senha" disabled>
        <input type="checkbox" id="mostrarSenha" onclick="mostrarOcultarSenha()"> Mostrar senha
    </div>
    <p id="mensagem"></p>
    <button id="prosseguir" onclick="verificarSenha()">Prosseguir</button>
    <button id="voltar" onclick="voltar()">‚Üê</button>
</div>

<script>
    var senhaCorreta = "624";
    var senhaDigitada = "";

    function adicionarNumero(numero) {
        senhaDigitada += numero;
        document.getElementById("mensagem").innerText = "";
        document.getElementById("senha").value = senhaDigitada;
    }

    function removerUltimoNumero() {
        senhaDigitada = senhaDigitada.slice(0, -1);
        document.getElementById("senha").value = senhaDigitada;
    }

    function verificarSenha() {
        if (senhaDigitada === senhaCorreta) {
            window.location.href = "apoiadores.html";
        } else {
            document.getElementById("mensagem").innerText = "Senha incorreta. Tente novamente.";
            senhaDigitada = "";
            document.getElementById("senha").value = "";
        }
    }

    function mostrarOcultarSenha() {
        var campoSenha = document.getElementById("senha");
        var mostrarSenhaCheckbox = document.getElementById("mostrarSenha");

        if (mostrarSenhaCheckbox.checked) {
            campoSenha.type = "text";
        } else {
            campoSenha.type = "password";
        }
    }

    function voltar() {
        window.history.back();
    }
</script>

</body>
</html>
