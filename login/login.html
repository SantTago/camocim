<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #3498db; /* Azul primário */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #ffffff; /* Branco */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            box-sizing: border-box;
            opacity: 0; /* Inicialmente, o formulário está invisível */
            animation: fadeIn 1s forwards; /* Aplica animação de fade-in */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px); /* Desloca para cima ao iniciar */
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            color: #3498db; /* Azul primário */
            text-align: center;
            margin-bottom: 20px; /* Adicionado espaço abaixo do título */
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555; /* Cinza escuro */
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #3498db; /* Azul primário */
            border-radius: 4px;
        }

        button {
            background-color: #3498db; /* Azul primário */
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #2980b9; /* Tom mais escuro de azul */
        }

        .error-message {
            color: #e74c3c; /* Vermelho */
            margin-top: 10px;
            text-align: center;
        }

        .back-button {
            background-color: #2ecc71; /* Verde */
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        .back-button:hover {
            background-color: #27ae60; /* Tom mais escuro de verde */
        }
    </style>
</head>
<body>

    <form>
        <h2>Registra Camocim</h2>
        <label for="username">Usuário:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required>

        <button type="button" onclick="authenticate()">Entrar</button>

        <p class="error-message" id="error-message"></p>

        <button class="back-button" onclick="goBack()">Voltar</button>
    </form>

    <script>
        function authenticate() {
            var usernameInput = document.getElementById("username").value;
            var passwordInput = document.getElementById("password").value;
            var errorMessage = document.getElementById("error-message");

            // Verifica se o login e senha correspondem aos valores esperados
            if (usernameInput === "seu_usuario" && passwordInput === "sua_senha") {
                alert("Login bem-sucedido! Redirecionando para a página principal...");
                // Redireciona para a página principal após 3 segundos
                setTimeout(function() {
                    window.location.href = "pagina_principal.html";
                }, 3000);
            } else {
                // Exibe mensagem de erro
                errorMessage.textContent = "Usuário ou senha incorretos. Tente novamente.";
            }
        }

        function goBack() {
            // Volta para a página anterior
            window.history.back();
        }
    </script>

</body>
</html>
