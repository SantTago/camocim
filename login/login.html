<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desbloqueio de Tela</title>
    <style>
        /* Estilos CSS */
        body {
            background-color: #b3e0f2;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #3498db;
        }

        .botoes {
            display: grid;
            grid-template-columns: repeat(3, 50px);
            grid-gap: 10px;
            justify-content: center;
        }

        button {
            width: 100%;
            height: 50px;
            background-color: #3498db;
            color: #ffffff;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        button:active {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        #mensagem {
            margin-top: 20px;
            color: #e74c3c;
        }

        #senha-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        #senha {
            padding: 10px;
            margin: 10px;
            border: 1px solid #3498db;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
            width: 156px;
            transition: border-color 0.3s ease;
        }

        #mostrarSenha {
            margin-left: 10px;
        }

        #prosseguir {
            margin-top: 10px;
            background-color: #2ecc71;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #prosseguir:hover {
            background-color: #27ae60;
        }

        #voltar {
            margin-top: 10px;
            background-color: #e74c3c;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #voltar:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Desbloqueio de Tela</h1>
    <div class="botoes">
        <button onclick="adicionarNumero(1)">1</button>
        <button onclick="adicionarNumero(2)">2</button>
        <button onclick="adicionarNumero(3)">3</button>
        <button onclick="adicionarNumero(4)">4</button>
        <button onclick="adicionarNumero(5)">5</button>
        <button onclick="adicionarNumero(6)">6</button>
        <button onclick="adicionarNumero(7)">7</button>
        <button onclick="adicionarNumero(8)">8</button>
        <button onclick="adicionarNumero(9)">9</button>
    </div>
    <div id="senha-container">
        <input type="password" id="senha" placeholder="Senha" disabled>
        <input type="checkbox" id="mostrarSenha" onclick="mostrarOcultarSenha()"> Mostrar senha
    </div>
    <p id="mensagem"></p>
    <button id="prosseguir" onclick="verificarSenha()">Prosseguir</button>
    <button id="voltar" onclick="voltar()">‚Üê</button>
</div>

<script>
    var senhaCorreta = "1";
    var senhaDigitada = "";

    function adicionarNumero(numero) {
        senhaDigitada += numero;
        document.getElementById("mensagem").innerText = "";
        document.getElementById("senha").value = senhaDigitada;
    }

    function removerUltimoNumero() {
        senhaDigitada = senhaDigitada.slice(0, -1);
        document.getElementById("senha").value = senhaDigitada;
    }

    function verificarSenha() {
        if (senhaDigitada === senhaCorreta) {
            window.location.href = "usuarios.html";
        } else {
            document.getElementById("mensagem").innerText = "Senha incorreta. Tente novamente.";
            senhaDigitada = "";
            document.getElementById("senha").value = "";
        }
    }

    function mostrarOcultarSenha() {
        var campoSenha = document.getElementById("senha");
        var mostrarSenhaCheckbox = document.getElementById("mostrarSenha");

        if (mostrarSenhaCheckbox.checked) {
            campoSenha.type = "text";
        } else {
            campoSenha.type = "password";
        }
    }

    function voltar() {
        window.history.back();
    }
</script>

</body>
</html>
