<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <form>
        <h2>Registra Camocim</h2>
        <label for="username">Usuário:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required>

        <button type="button" onclick="authenticate()">Entrar</button>

        <p class="error-message" id="error-message"></p>

        <a href="../index.html"><button class="back-button">Voltar</button></a>
    </form>

    <script>
        function authenticate() {
            var usernameInput = document.getElementById("username").value;
            var passwordInput = document.getElementById("password").value;
            var errorMessage = document.getElementById("error-message");

            // Verifica se o login e senha correspondem aos valores esperados
            if (usernameInput === "tiago" && passwordInput === "1") {
                // Redireciona para a página principal após 3 segundos
                setTimeout(function() {
                    window.location.href = "usuarios.html";
                }, 1000);
            } else {
                // Exibe mensagem de erro
                errorMessage.textContent = "Usuário ou senha incorretos. Tente novamente.";
            }
        }

        function goBack() {
            // Volta para a página anterior
            window.history.back();
        }
    </script>

</body>
</html>
