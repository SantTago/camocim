<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Patrocinadores</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            color: #333;
        }

        h1 {
            color: #007BFF;
            text-align: center;
        }

        form {
            width: 50%;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
        }

        label, input, select {
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: calc(100% - 16px);
            padding: 8px;
            margin-bottom: 16px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            text-align: center;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #007BFF;
            color: #fff;
        }

        td {
            cursor: pointer;
        }

        td:hover {
            background-color: #f5f5f5;
        }

        #paymentButton,
        #backButton {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Patrocinadores</h1>

    <form id="sponsorForm">
        <label for="days" id="daysLabel">Quantidade de Dias:</label>
        <input type="number" id="days" name="days" min="1" placeholder="Digite a quantidade de dias">

        <label for="duration">Escolha a Duração:</label>
        <select id="duration" name="duration" onchange="toggleDaysInput()">
            <option value="daily">Diária</option>
            <option value="weekly">Semanal</option>
            <option value="monthly">Mensal</option>
        </select>

        <button type="button" onclick="calculateTotal()">Calcular Total</button>
    </form>

    <div id="result"></div>

    <table>
        <thead>
            <tr>
                <th>Duração</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tbody>
            <tr onclick="selectDuration('daily')">
                <td>Diária</td>
                <td>R$ 20,00</td>
            </tr>
            <tr onclick="selectDuration('weekly')">
                <td>Semanal</td>
                <td>R$ 100,00</td>
            </tr>
            <tr onclick="selectDuration('monthly')">
                <td>Mensal</td>
                <td>R$ 250,00</td>
            </tr>
        </tbody>
    </table>

    <div id="paymentButton">
        <button onclick="proceedToPayment()">Prosseguir para o Pagamento</button>
    </div>

    <div id="backButton">
        <button onclick="goBack()">Voltar</button>
    </div>

    <script>
        function toggleDaysInput() {
            var duration = document.getElementById('duration').value;
            var daysLabel = document.getElementById('daysLabel');
            var daysInput = document.getElementById('days');

            // Mostrar label e input de dias apenas se a duração for "Diária"
            daysLabel.style.display = (duration === 'daily') ? 'block' : 'none';
            daysInput.style.display = (duration === 'daily') ? 'block' : 'none';
        }

        function calculateTotal() {
            var daysInput = document.getElementById('days');
            var days = (daysInput.style.display !== 'none') ? daysInput.value : 1; // Definir 1 se o campo estiver oculto
            var duration = document.getElementById('duration').value;
            var dailyRate = 20;
            var weeklyRate = 100;
            var monthlyRate = 250;

            var total = 0;

            switch (duration) {
                case 'daily':
                    total = days * dailyRate;
                    break;
                case 'weekly':
                    total = weeklyRate;
                    break;
                case 'monthly':
                    total = monthlyRate;
                    break;
                default:
                    break;
            }

            var resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<p>Valor Total: R$ ${total.toFixed(2)}</p>`;
        }

        function proceedToPayment() {
            var result = document.getElementById('result').innerText;
            if (result.includes('Valor Total')) {
                alert('Simulação de pagamento. Redirecionar para o processador de pagamento real.');
            } else {
                alert('Calcule o valor total antes de prosseguir para o pagamento.');
            }
        }

        function goBack() {
            var resultDiv = document.getElementById('result');
            resultDiv.innerHTML = ''; // Limpar o resultado ao voltar
        }
    </script>

</body>
</html>
