<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Próximas Atualizações</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            color: #333;
        }

        h1 {
            color: #007BFF;
            text-align: center;
        }

        article {
            width: 80%;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 20px;
        }

        h2 {
            color: #007BFF;
        }

        p {
            color: #555;
        }

        .back-button {
            background-color: #28a745; /* Cor verde semelhante à utilizada no botão anterior */
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }

        .next-page-button {
            background-color: #28a745; /* Cor verde semelhante à utilizada no botão anterior */
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Próximas Atualizações</h1>
 
    <article>
        <h2>Layout Vendas</h2>
        <p>Data: 06/2024</p>
        <p>Descrição: Nova atualização de Layout para vendas</p>

        <div id="nextPageButton">
            <button class="next-page-button" onclick="goToNextPage()">Ver Atualização</button>
        </div>
    </article>

    <article>
        <h2>Atualização 2</h2>
        <p>Data: 15 de Janeiro de 2024</p>
        <p>Descrição: Breve descrição da segunda atualização.</p>
    </article>

    <div id="backButton">
        <button class="back-button" onclick="goBack()">Voltar</button>
    </div>

    

    <script>

        function goBack() {
            // Voltar para a página anterior
            window.history.back();
        }

        function goToNextPage() {
            // Redirecionar para a outra página
            window.location.href = "../layout.html";
        }
    </script>
    

</body>
</html>
