<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área de Apoiadores</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            color: #333;
        }

        h1 {
            color: #007BFF;
            text-align: center;
        }

        form {
            width: 50%;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: calc(100% - 16px);
            padding: 8px;
            margin-bottom: 16px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #planValue {
            margin-top: 10px;
        }

        #result {
            margin-top: 20px;
            text-align: center;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #007BFF;
            color: #fff;
        }

        td {
            cursor: pointer;
        }

        td:hover {
            background-color: #f5f5f5;
        }

        .back-button {
            background-color: #28a745;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Área de Apoiador</h1>

    <form id="supporterForm">
        <label for="name">Nome da Empresa:</label>
        <input type="text" id="name" name="name" placeholder="Digite o nome do apoiador" required>

        <label for="plan">Escolha o Plano:</label>
        <select id="plan" name="plan" onchange="displayPlanValue()">
            <option value="monthly">Mensal (3 postes por mês)</option>
            <option value="annual">Anual (7 postes por mês)</option>
        </select>

        <div id="planValue"></div>

        <button type="button" onclick="prossigaParaPagamento()">Prosseguir para o Pagamento</button>
    </form>

    <div id="result"></div>

    <table>
        <thead>
            <tr>
                <th>Plano</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tbody>
            <tr onclick="selecionePlano('mensal')">
                <td>Mensal (3 postes)</td>
                <td>R$ 10,00</td>
            </tr>
            <tr onclick="selecionePlano('anual')">
                <td>Anual (7 postes por mês)</td>
                <td>R$ 100,00</td>
            </tr>
        </tbody>
    </table>

    <script>
        function displayPlanValue() {
            var plan = document.getElementById('plan').value;
            var planValueDiv = document.getElementById('planValue');
            var monthlyRate = 10;
            var annualRate = 100;
    
            var value = (plan === 'monthly') ? monthlyRate : annualRate;
    
            planValueDiv.innerHTML = `<p>Valor do Plano: R$ ${value.toFixed(2)}</p>`;
        }
    
        function prossigaParaPagamento() {
            var nomeEmpresa = document.getElementById('name').value;
            var plano = document.getElementById('plan').value;
            var taxaMensal = 10;
            var taxaAnual = 100;
    
            var total = (plano === 'monthly') ? taxaMensal : taxaAnual;
    
            var resultDiv = document.getElementById('result');
            var mensagem = '';
            
            switch (plano) {
                case 'monthly':
                    mensagem = `Olá, a empresa ${nomeEmpresa}. Valor total para o plano mensal: R$ ${total.toFixed(2)}.`;
                    break;
                case 'annual':
                    mensagem = `Olá, a empresa ${nomeEmpresa}. Valor total para o plano anual: R$ ${total.toFixed(2)}.`;
                    break;
                default:
                    break;
            }

            resultDiv.innerHTML = `<p>${mensagem}</p>`;
    
            // Construir a URL do WhatsApp com os parâmetros
            var whatsappLink = 'https://api.whatsapp.com/send/?phone=5588993464285&text=';
    
            // Codificar a mensagem para URL
            mensagem = encodeURIComponent(mensagem);
    
            // Adicionar a mensagem à URL
            whatsappLink += mensagem;
    
            // Abrir o link do WhatsApp em uma nova janela ou guia
            window.open(whatsappLink, '_blank');
        }
    
        function goBack() {
            window.history.back();
        }
    </script>
    
    <button class="back-button" onclick="goBack()">Voltar</button>

</body>
</html>
