<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enviar Artigo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fc;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background-color: #3498db;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 400px;
      max-width: 100%;
      padding: 20px;
      box-sizing: border-box;
    }

    h2 {
      color: #fff;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 8px;
      color: #fff;
    }

    input,
    textarea {
      padding: 10px;
      margin-bottom: 16px;
      border: none;
      border-radius: 4px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
    }

    input[type="file"] {
      margin-top: 8px;
    }

    input[type="submit"] {
      background-color: #2980b9;
      color: #fff;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #2c3e50;
    }

    .back-link {
      text-align: center;
      margin-top: 10px;
    }

    .back-button {
      background-color: #27ae60;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .back-button:hover {
      background-color: #219a52;
    }
  </style>
</head>

<body>
  
  <div class="container">
    <h2>Enviar Artigo</h2>
    <form id="articleForm" onsubmit="sendArticleDetails(event)" enctype="multipart/form-data">

      <label for="company">Nome da Empresa:</label>
      <input type="text" id="company" name="company" required>

      <label for="title">Título:</label>
      <input type="text" id="title" name="title" required>

      <label for="content">Conteúdo:</label>
      <textarea id="content" name="content" rows="4" required></textarea>

      <label for="image">Imagem:</label>
      <input type="file" id="image" name="image" accept="image/*">

      <label for="video">Vídeo (link):</label>
      <input type="text" id="video" name="video">

      <input type="submit" value="Enviar">
    </form>

    <div class="back-link">
      <button class="back-button" onclick="history.back()">Voltar</button>
    </div>
  </div>

  <script>
    function sendArticleDetails(event) {
      event.preventDefault();

      // Obter os detalhes do artigo do formulário
      var company = document.getElementById('company').value;
      var title = document.getElementById('title').value;
      var content = document.getElementById('content').value;
      var image = document.getElementById('image').files[0];
      var video = document.getElementById('video').value;

      // Construir a mensagem para o WhatsApp
      var message = `Empresa: ${company}\nTítulo: ${title}\nConteúdo: ${content}\n`;

      if (image) {
        // Se uma imagem for selecionada, adicione o link da imagem à mensagem
        message += `Imagem: [Link da Imagem]\n`;
      }

      if (video) {
        // Se um vídeo for inserido, adicione o link do vídeo à mensagem
        message += `Vídeo: ${video}\n`;
      }

      // Construir a URL do WhatsApp com os parâmetros
      var whatsappLink = `https://api.whatsapp.com/send/?phone=5588993464285&text=${encodeURIComponent(message)}`;

      // Abrir o link do WhatsApp em uma nova janela ou guia
      window.open(whatsappLink, '_blank');
    }
  </script>

</body>

</html>
