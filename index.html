    function searchStore() {
      var query = document.getElementById('search-box').value.toLowerCase();
      var searchResultsContainer = document.getElementById('search-results');

      searchResultsContainer.innerHTML = '';
  
      // Verificar se a loja pesquisada está na lista
      var matchingStores = stores.filter(function(store) {
          return store.name.toLowerCase().includes(query);
      });
  
      // Limitar o número de resultados exibidos a 3
      matchingStores = matchingStores.slice(0, 3);
  
      if (matchingStores.length > 0) {
          matchingStores.forEach(function(store) {
              var resultElement = document.createElement('div');
              resultElement.innerHTML = '<h3><a href="' + store.page + '">' + store.name + '</a></h3>';
              searchResultsContainer.appendChild(resultElement);
          });
      } else {

<script>
  document.addEventListener("DOMContentLoaded", function () {
    var lojasBtn = document.getElementById("lojasBtn");
    var icon2 = document.querySelector(".icon2");
    var searchResults = document.getElementById("search-results");
  
    lojasBtn.addEventListener("click", function () {
      // Alternar a visibilidade da classe "icon2" ao clicar no botão "Lojas"
      if (icon2.style.display === "none" || icon2.style.display === "") {
        icon2.style.display = "block";
      } else {
        icon2.style.display = "none";
      }
    });
  
    function handleResize() {
      var isMobile = window.innerWidth <= 600;
  
      // Exibe ou oculta o botão "Lojas" com base na largura da tela
      lojasBtn.style.display = isMobile ? "block" : "none";
  
      // Ajusta a visibilidade dos resultados da pesquisa com base na largura da tela
      searchResults.style.display = isMobile ? "block" : "block";
  
      // Se a tela for maior que 600px, exibe a div "icon2"
      icon2.style.display = window.innerWidth > 600 ? "block" : "none";
    }
  
    // Adiciona um ouvinte para lidar com alterações no tamanho da janela
    window.addEventListener("resize", handleResize);
  
    // Inicializa o estado quando a página é carregada
    handleResize();
  });
  
</script>

    <script>
      let slideIndex = 1;
      showSlides(slideIndex);
      autoSlide(); // Inicia o slideshow automático
    
      function plusSlides(n) {
        showSlides(slideIndex += n);
      }
    
      function showSlides(n) {
        let i;
        const slides = document.getElementsByClassName("mySlides");
    
        if (n > slides.length) {
          slideIndex = 1;
        }
    
        if (n < 1) {
          slideIndex = slides.length;
        }
    
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
    
        slides[slideIndex - 1].style.display = "block";
      }
    
      function autoSlide() {
        setInterval(function() {
          plusSlides(1);
        }, 4000); // Avança para o próximo slide a cada 2 segundos
      }
    </script>

<script>
  document.addEventListener("DOMContentLoaded", function() {
      // Define um tempo limite para a animação
      setTimeout(function() {
          // Esconde a animação após 3 segundos
          document.getElementById("loading-animation").style.display = "none";
      }, 3000);
  });
</script>

<!-- Elemento que contém a animação -->
<div id="loading-animation">
  <img src="icon/sdsdsdsas.jpg" alt="Sua Imagem" id="custom-image">
  <!-- Adicione a barra de loading e a imagem aqui -->
  <div id="loading-bar-container">
      <div id="loading-bar"></div>
  </div>
  
</div>

<!-- Script JavaScript para atualizar a barra de loading -->
<script>
  document.onreadystatechange = function () {
      var loadingBar = document.getElementById("loading-bar");
      if (document.readyState === "complete") {
          loadingBar.style.width = "100%";
          setTimeout(function() {
              // Esconde a animação após 1 segundo
              document.getElementById("loading-animation").style.display = "none";
          }, 1000);
      } else {
          var progress = Math.floor((document.readyState / 4) * 100);
          loadingBar.style.width = progress + "%";
      }
  };
</script>

<div id="janelaLogin">
  <span id="fecharJanela" onclick="fecharJanelaLogin()">X</span>
  <div class="logomarca">
      <img src="https://i.ibb.co/ZmFw9r9/logo-da-pagina.png" alt="logo-da-pagina">

      <button onclick="adicionarNumero(1)">1</button>
      <button onclick="adicionarNumero(2)">2</button>
      <button onclick="adicionarNumero(3)">3</button>
      <button onclick="adicionarNumero(4)">4</button>
      <button onclick="adicionarNumero(5)">5</button>
      <button onclick="adicionarNumero(6)">6</button>
      <button onclick="adicionarNumero(7)">7</button>
      <button onclick="adicionarNumero(8)">8</button>
      <button onclick="adicionarNumero(9)">9</button>
  </div>
  <div id="senha-container">
      <input type="password" id="senhaLogin" placeholder="Senha">
      <input type="checkbox" id="mostrarSenhaCheckbox" onchange="toggleMostrarSenha()"> Mostrar Senha
  </div>
  <p id="mensagem"></p>
  <button id="prosseguir" onclick="verificarSenhaLogin()">Prosseguir</button>
 
</div>

<script>
  var senhaCorreta = "624";
  var senhaDigitada = "";

  document.getElementById("botaoFlutuante").addEventListener("click", function(event) {
      event.stopPropagation();
      document.getElementById("janelaLogin").style.display = "block";
  });

  document.addEventListener("click", function(event) {
      var janelaLogin = document.getElementById("janelaLogin");
      if (event.target !== janelaLogin && !janelaLogin.contains(event.target)) {
          janelaLogin.style.display = "none";
      }
  });

  function fecharJanelaLogin() {
      document.getElementById("janelaLogin").style.display = "none";
  }

  function adicionarNumero(numero) {
      senhaDigitada += numero;
      document.getElementById("mensagem").innerText = "";
      updateSenhaInput();
  }

  function toggleMostrarSenha() {
      var mostrarSenhaCheckbox = document.getElementById("mostrarSenhaCheckbox");
      var senhaInput = document.getElementById("senhaLogin");
      senhaInput.type = mostrarSenhaCheckbox.checked ? "text" : "password";
  }

  function updateSenhaInput() {
      var senhaInput = document.getElementById("senhaLogin");
      senhaInput.value = senhaDigitada;
  }

  function verificarSenhaLogin() {
      if (senhaDigitada === senhaCorreta) {
          window.location.href = "login/apoiadores.html";
      } else {
          document.getElementById("mensagem").innerText = "Senha incorreta. Tente novamente.";
          resetSenha();
      }
  }

  function voltar() {
      window.history.back();
  }

  function resetSenha() {
      senhaDigitada = "";
      updateSenhaInput();
  }
</script>
