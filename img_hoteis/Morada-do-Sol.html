    body {

    .product {

        margin: 10px;
        margin-top: 0px;
        padding: 15px;
        flex: 1 0 calc(50% - 20px); /* Inicialmente, duas colunas por linha com margens de 10px */

        text-align: center;
    }

    img {
        max-width: 100%;
        height: auto;
        width: 100%;
        
    }

    footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 10px;
        position: fixed;
        bottom: 0;
        width: 50%;
    }

    .slick-next {
        right: 4px;
        
    }

    .slick-prev {
        left: 4px;
    }

    element.style {
        width: 303px;
        height: 104%;
    }

    .perfil {
        max-width: 50px;
        display: flex;
        justify-content: center;
        flex-direction: row;
        margin: auto;
        flex-wrap: wrap;
    
    }

    
    @media only screen and (min-width: 303px) and (max-width: 600px) {
        /* Entre 319px e 600px, três colunas por linha */
        .product {
            flex-basis: calc(33.3333% - 20px);

            
        }

        img {
          max-width: 100%;
          height: auto;
          width: 100%;
          border: 1px solid #ddd;
      }
    }
