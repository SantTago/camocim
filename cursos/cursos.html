  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #333;
      color: #fff;
    }

    .logomarca {
      background-color: #c00;
      padding: 25px;
      text-align: center;
      margin-bottom: -1px;
    }

    .logomarca img {
      max-width: 100%;
      height: auto;
    }

    @media only screen and (max-width: 768px) {
      .logomarca {
        padding: 15px;
      }

      #video-container,
      #curiosidades-video-container {
        padding-bottom: 56.25%;
      }
    }

    @media only screen and (min-width: 769px) {
      #video-container,
      #curiosidades-video-container {
        padding-bottom: 31.25%;
      }
    }

    .voltar > a {
      display: flex;
      justify-content: center;
      padding: 0.5em;
      text-align: center;
      text-decoration: none;
      background-color: #970000;
      color: #fff;
      border-radius: 5px;
      transition: background-color 0.3s ease-in-out;
    }

    .voltar > a:hover {
      background-color: rgb(255, 0, 0);
    }

    .video-section {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .video-label {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
      color: rgb(255, 255, 255);
    }

    #video-container,
    #curiosidades-video-container {
      position: relative;
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      overflow: hidden;
    }

    #popup-video,
    #curiosidades-popup-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    #popup-buttons,
    #curiosidades-popup-buttons {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      padding: 10px;
    }

    #popup-buttons button,
    #curiosidades-popup-buttons button {
      background-color: rgba(255, 0, 0, 0.459);
      color: #000000;
      padding: 5px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.5s ease-in-out, color 0.5s ease-in-out, transform 0.3s ease-in-out;
      margin: 0 10px;
    }

    #popup-buttons button:hover,
    #curiosidades-popup-buttons button:hover {
      background-color: rgb(255, 0, 0);
      color: #ffffff;
      transform: scale(1.1);
    }

    .sidebar {
      width: 200px;
      height: 100%;
      background-color: #1a1a1a;
      position: fixed;
      top: 0;
      left: -200px;
      overflow-x: hidden;
      padding-top: 20px;
      transition: 0.5s;
      z-index: 2;
      padding-top: 99px;
    }

    .sidebar a {
      padding: 16px;
      text-decoration: none;
      font-size: 18px;
      color: #818181;
      display: block;
    }

    .sidebar a:hover {
      color: #f1f1f1;
    }

    .content {
      margin-left: 0;
      transition: margin-left 0.5s;
    }

    .open-btn {
      font-size: 30px;
      cursor: pointer;
      color: #fff;
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 3;
    }

    .close-arrow {
      font-size: 20px;
      margin-right: 5px;
    }

    #sugestoes-cursos {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      margin-top: 20px;
    }

    .curso {
      margin-bottom: 20px;
    }

    .curso img {
      max-width: 100%;
      height: auto;
    }

    #detalhes-curso {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      z-index: 3;
    }

    #detalhes-curso button {
      background-color: #c00;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    .curso {
        margin-bottom: 20px;
        text-align: center;
      }
  
      .curso img {
        max-width: 100%;
        height: auto;
      }
  
      .curso button {
        background-color: #c00;
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
        transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out, transform 0.3s ease-in-out;
      }
  
      .curso button:hover {
        background-color: rgb(255, 0, 0);
        color: #ffffff;
        transform: scale(1.1);
      }

      .curso {
        width: 300px;
        margin: 10px;
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 8px;
        text-align: center;
    }

    .curso img {
        max-width: 100%;
        height: auto;
        border-radius: 6px;
        margin-bottom: 10px;
    }

    .adquirir-btn {
        display: inline-block;
        padding: 8px 16px;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        border-radius: 4px;
        transition: background-color 0.3s;
    }

    .adquirir-btn:hover {
        background-color: #0056b3;
    }

    .sugestao{
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
    }
    .cur{
        text-align: center;
    }
  </style>
</head>
