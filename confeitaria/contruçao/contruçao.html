<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página em Construção</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      animation: changeColor 10s infinite; /* Adicionando a animação de mudança de cor */
    }

    .construction-image {
      width: 80%;
      max-width: 600px; /* Definindo o tamanho máximo da imagem */
      margin-bottom: 20px;
    }

    .back-button {
      background-color: #4CAF50; /* Green */
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }

    .back-button:hover {
      background-color: #45a049;
    }

    @keyframes changeColor {
      0% { background-color: #f0f0f0; }
      10% { background-color: #ff0000; }
      20% { background-color: #00ff00; }
      30% { background-color: #0000ff; }
      40% { background-color: #ffff00; }
      50% { background-color: #ff00ff; }
      60% { background-color: #00ffff; }
      70% { background-color: #800080; }
      80% { background-color: #008080; }
      90% { background-color: #800000; }
      100% { background-color: #008000; }
    }
  </style>
</head>
<body>
  <img src="https://www.sanfrancisco2.com.br/images/paginaEmConstrucao.png" alt="Construction" class="construction-image">
  <button class="back-button" onclick="history.back()">Voltar</button>
</body>
</html>
