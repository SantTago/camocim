  <style>

    .saiba-mais > h2 {
      text-align: center;
      border: 0px solid #ffffff;
      padding: 0px;
      font-family: var(--destaque);
      padding-top: 40px;
  }

    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #d5e6f1;
        box-shadow: 0px 0px 15px black;
    }

    header {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 10px;
    }

    section {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        padding: 20px;
        box-sizing: border-box;
        max-width: 80%px;
        height: 80%;
    }

    .product {
        background-color: #fff;
        border: 1px solid #ddd;
        margin: 10px;
        margin-top: 0px;
        flex: 1 0 calc(50% - 20px); /* Inicialmente, duas colunas por linha com margens de 10px */
        box-sizing: border-box;
        text-align: center;
    }

    img {
        max-width: 100%;
        height: auto;
        width: 100%;
        
    }

    footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 10px;
        position: fixed;
        bottom: 0;
        width: 50%;
    }

    .slick-next {
        right: 4px;
        
    }

    .slick-prev {
        left: 4px;
    }

    element.style {
        width: 303px;
        height: 104%;
    }

    .perfil {
        max-width: 50px;
        display: flex;
        justify-content: center;
        flex-direction: row;
        margin: auto;
        flex-wrap: wrap;
    
    }

    
    @media only screen and (min-width: 303px) and (max-width: 600px) {
        /* Entre 319px e 600px, três colunas por linha */
        .product {
            flex-basis: calc(33.3333% - 20px);

            
        }

        img {
          max-width: 100%;
          height: auto;
          width: 100%;
          
      }
    }
</style>
</head>

    $(document).ready(function(){
        $('.slider').slick({
            slidesToShow: 4, // Mostrar dois produtos por vez
            slidesToScroll: 1,
            prevArrow: '<button class="slick-prev">Anterior</button>',
            nextArrow: '<button class="slick-next">Próximo</button>',
            responsive: [
                {
                    breakpoint: 600, // Mudar para um slide por vez em dispositivos menores

                        slidesToShow: 1
                    }
                }
            ]
        });
    });
