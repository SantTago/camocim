<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Lojas de Produtos Eróticos</title>

    <style>
        body {
            font-family: 'Helvetica', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #2b2b2b; /* Tom mais escuro para o fundo */
            color: #eee; /* Texto mais claro */
        }
        
        header {
            background-color: #970000; /* Vermelho escuro */
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }
        
        main {
            display: flex;
            justify-content: space-around;
            padding: 2em;
            flex-wrap: wrap;
        }
        
        .store {
            background-color: #444; /* Tom mais escuro para os blocos */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            padding: 1.5em;
            margin: 1em;
            width: 30%;
            max-width: 300px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }
        
        .store:hover {
            transform: scale(1.05);
        }
        
        .store h2 {
            color: #970000; /* Vermelho mais claro */
            margin-bottom: 0.5em;
        }
        
        .store p {
            color: #999; /* Cinza mais claro */
        }
        
        
        
        
        marquee {
            font-size: 1.2em;
            white-space: nowrap;
        }
        
        /* Media Query para telas menores, como celulares */
        @media (max-width: 768px) {
            main {
                padding: 1em;
            }
        
            .store {
                width: 100%; /* Ocupa toda a largura da tela em dispositivos móveis */
                max-width: none;
            }
        }

        /* Estilo para o botão de voltar */
        .back-button {
            max-width: 68px;
            display: block;
            justify-content: center;
            margin: 1em;
            padding: 0.5em;
            text-align: center;
            text-decoration: none;
            background-color: #970000; /* Vermelho escuro */
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }

        /* Efeito de hover para o botão de voltar */
        .back-button:hover {
            background-color: #970000; /* Vermelho mais escuro no hover */
        }

        .voltar {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <header>
        <h1>Lojas de Produtos Eróticos</h1>
    </header>
    
    <div class="voltar">
        <a href="../index.html" class="back-button">Voltar</a>
    </div>
    
    <main>
        <section class="store" id="store1">
            <h2>Loja 1</h2>

        </section>

        <section class="store" id="store3">

        <section class="store" id="store4">

        <section class="store" id="store5">

        <section class="store" id="store5">
          <h2>Loja 6</h2>

    </main>
    
</body>
</html>
